services:  - type: web    name: buyfly-server    env: node    rootDir: Server    plan: free    buildCommand: npm run build    startCommand: npm start  - type: static_site    name: buyfly-client    rootDir: Client    plan: free    buildCommand: npm run build    staticPublishPath: build    envVars:      - key: VITE_API_URL        fromService:          type: web          name: buyfly-server          property: url