services:  # Express API (Server)  - type: web    name: buyfly-server    env: node    buildCommand: >      bash -lc 'set -e;      echo "=== SERVER BUILD PWD=$(pwd)"; ls -la;      if [ -d Server ]; then SP=Server; elif [ -d server ]; then SP=server; else echo "No Server/ or server/ dir"; exit 1; fi;      echo "Using $SP";      npm install --include=dev --prefix "$SP";      npm run build --prefix "$SP"'    startCommand: >      bash -lc 'if [ -d Server ]; then SP=Server; elif [ -d server ]; then SP=server; else echo "No Server/ or server/ dir"; exit 1; fi;      npm start --prefix "$SP"'    envVars:      - key: NPM_CONFIG_PRODUCTION        value: "false"  # React app (Client as Static Site)  - type: web    name: buyfly-client    env: static    buildCommand: >      bash -lc 'set -e;      echo "=== CLIENT BUILD PWD=$(pwd)"; ls -la;      if [ -d Client ]; then CP=Client; elif [ -d client ]; then CP=client; else echo "No Client/ or client/ dir"; exit 1; fi;      echo "Using $CP";      npm install --include=dev --prefix "$CP";      npm run build --prefix "$CP";      # Normalize publish path to Client/build for Render      rm -rf Client/build;      mkdir -p Client;      cp -r "$CP/build" Client/build'    staticPublishPath: Client/build    envVars:      - key: VITE_API_HOST        fromService:          type: web          name: buyfly-server          property: host