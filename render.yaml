services:  # Express API (Server)  - type: web    name: buyfly-server    env: node    rootDir: Server    buildCommand: npm run build    startCommand: npm start    envVars:      - key: NPM_CONFIG_PRODUCTION        value: "false"  # React app (Client as Static Site)  - type: web    name: buyfly-client    env: static    rootDir: Client    buildCommand: npm run build    staticPublishPath: build    envVars:      - key: VITE_API_URL        fromService:          type: web          name: buyfly-server          property: url