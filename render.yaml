services:  # Express API (Server)  - type: web    name: buyfly-server    env: node    buildCommand: >      bash -lc 'set -e;      echo "=== SERVER BUILD PWD=$(pwd)"; ls -la;      SP=Server; [ -f Server/package.json ] || SP=server;      echo "Using $SP";      npm ci --prefix "$SP";      npm run build --prefix "$SP"'    startCommand: >      bash -lc 'SP=Server; [ -f Server/package.json ] || SP=server;      npm start --prefix "$SP"'    envVars:      - key: NPM_CONFIG_PRODUCTION        value: "false"  # React app (Client as Static Site)  - type: web    name: buyfly-client    env: static    buildCommand: >      bash -lc 'set -e;      echo "=== CLIENT BUILD PWD=$(pwd)"; ls -la;      CP=Client; [ -f Client/package.json ] || CP=client;      echo "Using $CP";      npm ci --prefix "$CP";      npm run build --prefix "$CP";      # Normalize publish path to Client/build for Render      rm -rf Client/build;      mkdir -p Client;      cp -r "$CP/build" Client/build'    staticPublishPath: Client/build    envVars:      - key: VITE_API_HOST        fromService:          type: web          name: buyfly-server          property: host