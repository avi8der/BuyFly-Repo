services:  # Express API (Server)  - type: web    name: buyfly-server    runtime: node         # preferred over the older "env: node"    rootDir: Server    plan: free    buildCommand: npm run build    startCommand: npm start    envVars:      - key: NPM_CONFIG_PRODUCTION        value: "false"  # React app (Client)  - type: web    name: buyfly-client    runtime: static       # this makes it a Static Site    rootDir: Client    plan: free    buildCommand: npm run build    staticPublishPath: build    envVars:      - key: VITE_API_URL        fromService:          type: web          name: buyfly-server          # Use the server's default env var for its public URL:          envVarKey: RENDER_EXTERNAL_URL