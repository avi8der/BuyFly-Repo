services:  # Express API (Server)  - type: web    name: buyfly-server    env: node    buildCommand: npm ci --prefix Server && npm run build --prefix Server    startCommand: npm start --prefix Server    envVars:      - key: NPM_CONFIG_PRODUCTION        value: "false"  # React app (Client as Static Site)  - type: web    name: buyfly-client    env: static    buildCommand: npm ci --prefix Client && npm run build --prefix Client    staticPublishPath: Client/build    envVars:      - key: VITE_API_HOST        fromService:          type: web          name: buyfly-server          property: host