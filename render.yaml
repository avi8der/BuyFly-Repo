services:  - type: web    name: buyfly-server    env: node    rootDir: Server    plan: free    buildCommand: npm run build    startCommand: npm start    envVars:      - key: NPM_CONFIG_PRODUCTION        value: "false"  - type: static    name: buyfly-client    rootDir: Client    plan: free    buildCommand: npm run build    publishPath: build    envVars:      - key: VITE_API_URL        fromService:          type: web          name: buyfly-server          property: url